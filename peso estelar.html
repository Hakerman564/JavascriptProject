<!DOCTYPE html>

<html>
  <head>
    <title>Peso_estelar</title>
    <style media="screen">
      strong
      {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>consigue un mejor peso ya</h1>
    <p>el peso que obtienes en la tierra puede aumentar</p>
    <p>o disminuir dependiendo de la grabedad del cuerpo</P>
    <p>estelares que influyan grabedad en ti.</p>
    <p>este programa te ayudara a calcular el peso
    <p> de tu cuerpo en diferentes planetas</p>
    <script>
      var usuario = prompt("peso en libras?");
      var planeta = prompt("Eligue el planeta.\n1 es marte 2 es jupiter");
      var t_peso = parseInt(usuario);
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8;
      var peso_final;
      var nombre;
      if(planeta == 1)
      {
          peso_final = t_peso * g_marte / g_tierra;
          nombre = "marte"
      }
      else if(planeta == 2)
      {
          peso_final = t_peso * g_jupiter / g_tierra;
         nombre = "jupiter"
      }
      else
      {
      peso_final = 0
      nombre = "en serio negro"
      }
        peso_final = parseInt(peso_final);
      document.write("tu peso en " + nombre + " es de <strong>" + peso_final + "  libras</strong>");
    </script>
  </body>
</html>
